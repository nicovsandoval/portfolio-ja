<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="theme-color" content="#F7F8FA" />
    <meta name="color-scheme" content="light dark" />
    <script>
      (() => {
        const stored = localStorage.getItem('theme-preference');
        const isSystem = !stored || stored === 'system';
        const shouldUseDark =
          stored === 'dark' ||
          (isSystem &&
            window.matchMedia('(prefers-color-scheme: dark)').matches);

        document.documentElement.classList.toggle('dark', shouldUseDark);
      })();
    </script>
    <meta
      name="description"
      content="Julio César Álvarez Gallo - Analista de Riesgo & Planeación Financiera con experiencia en Power BI, SQL, Python y automatización de procesos."
    />
    <meta
      property="og:title"
      content="Julio César Álvarez Gallo - Risk & Financial Planning Analyst"
    />
    <meta
      property="og:description"
      content="Transformo datos en decisiones: optimizo procesos, automatizo reportes y hago visible el riesgo para impulsar la estrategia."
    />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Julio César Álvarez Gallo - Portfolio</title>
  </head>
